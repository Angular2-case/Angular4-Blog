<div class="container" style=" background-color: #fff;width: 80%;margin-top: 20px;">
    <div class="row">
        <div class="col-sm-12 margin-top">
            <div class="pull-right">
                <button class="btn btn-primary" (click)="demomodal.showChildModal({})"><i class="ion-plus m-right-xs"></i>发表blog</button>
                <demo-modal-child (onParentEvent)="onParentEvent()" #demomodal></demo-modal-child>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 margin-top">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th style="width:15%">标题</th>
                        <th>发表时间</th>
                        <th>发表人</th>
                        <th>浏览数量</th>
                        <th style="width:30%">blog内容</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let blog of blogArr">
                        <td>{{blog.id}}</td>
                        <td>{{blog.title}}</td>
                        <td>{{blog.createdTime | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                        <td>{{blog.author}}</td>
                        <td>{{blog.viewCount}}</td>
                        <td>{{blog.content}}</td>
                        <td>
                            <button type="button" class="btn btn-default" (click)="demomodal.showChildModal(blog)">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
